<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franz Vocitrainer</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <! –– navigation bar for SuS when in exercise view ––>
    <header id="navbar" class="d-none d-flex flex-row justify-content-center align-items-center fixed-top bg-white px-3 py-2 w-100 gap-5">
        <button id="home-button" class="btn btn-info w-auto">Home</button>
        <p id="nav-unit-name" class="mb-0"></p>
        <button id="start-training-button" class="btn btn-success w-auto">Start Training</button>
        <button id="check-answers-button" class="btn btn-info w-auto">Vérifier les réponses</button>
        <p id="percentage" class="mb-0"></p>
    </header>


    <! –– login view ––>
    <div id="login-view" class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h2 class="text-center mb-4">Login</h2>
            <input id="input-name" type="text" class="form-control mb-3" placeholder="Name">
            <input id="input-password" type="password" class="form-control mb-3" placeholder="Password">
            <button id="login-button" class="btn btn-primary w-100">Log In</button>
        </div>
    </div>

    <! –– SuS view ––>
    <div id="sus-view" class="view-container hidden">
        <div class="left-panel">
            <h2 id="username"></h2>
            <div class="user-info" id="user-info"></div>
        </div>
        <div id="sus-right" class="right-panel"></div>
    </div>

    <! –– tense selection view ––>
    <div id="tense-selection-view" class="hidden view-container pt-6">
        <h2>Select French Tenses</h2>
        <form id="tense-form"></form>
    </div>

    <! –– exercise view ––>
    <div id="exercise-view" class="hidden pt-6"></div>



    <! –– End of SuS possibilities ––>
    <div id="lp-view" class="view-container hidden h2">
        <div class="LP-left1-panel">
            <button id="lp-user-btn" class="btn btn-primary w-100 justify-content-center "></button>
            <div id="lp-classes" class="user-info">
            </div>
        </div>
        <div  class="LP-left2-panel">
            <div id="lp-students">
            </div>
        </div>
        <div class="LP-left3-panel">
            <button id="new-unit">new Unit</button>
            <div id="lp-units" class="unit-field-container">
            </div>
        </div>
    </div>

    <div id="new-unit-view" class="new-unit-view hidden">
        <div class="task-editor overflow-auto vh-100 p-3 border">
            <ul id="verb-list" class="verb-list">
            </ul>
        </div>
        <div class="input-section">
            <input id="unit-name" type="text" placeholder="Name">
            <textarea id="verb-input" placeholder=""></textarea>
            <div class="button-group">
                <input type="file" id="file-input" accept="application/pdf" multiple>
                <button id="add-btn" class="add-btn">+</button>
                <ul id="file-list"></ul>
            </div>
            <select id="class-selection" multiple>
            </select>
            <div class="action-buttons">
                <button id="save-btn" class="create-btn">Speichern</button>
                <button id="delete-btn" class="delete-btn">Löschen</button>
                <button id="create-btn" class="create-btn">Erstellen</button>
                <button id="home-btn" class="delete-btn">Home</button>
            </div>
        </div>
    </div>
    <script src="../static/script.js" defer></script>
</body>
</html>
